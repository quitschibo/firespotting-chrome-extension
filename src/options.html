<!DOCTYPE html>
<html>
<head>
	<title>Firespotting for Google Chrome Options</title>
	<script src="jquery.js"></script>
	<script src="core.js"></script>
	<script src="options.js"></script>
	<link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body id='OptionsPage'>
	<div id="container">
		<div id="header">
			<img src="bulb18.png"/>
			<span id="title">Options</span>
		</div>
		<div id="feed">
			<label for="RequestInterval">Update ideas every:</label>
			<select id="RequestInterval" name="RequestInterval">
				<option value="300000">5 minutes</option>
				<option value="600000">10 minutes</option>
				<option	value="900000">15 minutes</option>
				<option value="1200000">20 minutes</option>
				<option value="1800000">30 minutes</option>
				<option value="2700000">45 minutes</option>
				<option value="3600000">1 hour</option>
			</select><br/><br/>
			<label for="NotificationTimeout">Close notification window after</label>
			<select id="NotificationTimeout" name="NotificationTimeout">
				<option value="1000">1 second</option>
				<option value="3000">3 seconds</option>
				<option	value="5000">5 seconds</option>
				<option value="10000">10 seconds</option>
				<option value="60000">1 minute</option>
				<option value="infinity">don't close it</option>
			</select><br/><br/><br/>
			<label for="Notifications">Display a notification when a new idea reaches #1?</label><br/>
			<input class='notifications-radio' type="radio" name="Notifications" value="true"> Yes
			<input class='notifications-radio' type="radio" class="second-radio" name="Notifications" value="false"> No<br/>
			<br/><br/>
			<label for="BackgroundTabs">Open ideas in background tabs?</label><br/>
			<input type="radio" class='background-tabs-radio' name="BackgroundTabs" value="true"> Yes
			<input type="radio" class="second-radio background-tabs-radio" name="BackgroundTabs" value="false"> No<br/>
			<p class='right'>
				<a href='https://github.com/quitschibo/firespotting-chrome-extension/issues' target='_blank'>Report an Issue</a>
			</p>
		</div>
	</div>
</body>
</html>
